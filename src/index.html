<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>easyflow-web-components</title>

    <script type="module" src="/build/easyflow-web-components.esm.js"></script>
    <script nomodule src="/build/easyflow-web-components.js"></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="ewc--dark" style="background-color: var(--ewc-black);">
      <ewc-loader size="40"></ewc-loader>
      <ewc-button label="Primary" theme="primary"></ewc-button>
      <ewc-button label="Secondary" theme="secondary"></ewc-button>
      <ewc-button label="Transparent" theme="transparent"></ewc-button>
      <ewc-button label="Loading P" theme="primary" loading></ewc-button>
      <ewc-button label="Loading S" theme="secondary" loading></ewc-button>
      <ewc-button label="Loading T" theme="transparent" loading></ewc-button>
      <ewc-button label="Disabled" theme="primary" disabled></ewc-button>
  </body>
</html>
